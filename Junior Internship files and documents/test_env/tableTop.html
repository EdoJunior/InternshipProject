    <!--this going be the code to set up both the excel sheet to b read and render the graph-->
    <script>
        $(document).ready(function(){
            init();
        });
        var spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1zTz8bhWB4PA8z9juh7qDybx125P9brTIsICOCCLWMQg/pubhtml';

        function init(){
            Tabletop.init({
                key: spreadsheet_url,
                callback: showInfo,
                simpleSheet: true})
        };

        function showInfo(data){

            var ctx = document.getElementById("myCanvas");
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [nameValue(data)],
                    datasets: [{
                        label: '# of Votes',
                        data: [ageValue(data)],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    }
                }
            });
        };

        function nameValue(arg){
            len = arg.length;
            var temp = [];

            for(var i = 0; i< len; i++){
                var result = arg[i];
                temp.push(result.name);
                console.log( result.name);
            }
            return temp;
        };

        function ageValue(arg){
            len = arg.length;
            var temp = [];

            for(var i = 0; i< len; i++){
                var result = arg[i];
                temp.push(result.age);
            }
        };
