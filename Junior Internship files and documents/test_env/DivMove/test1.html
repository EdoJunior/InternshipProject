<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Bootstrap Css code-->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <!-- Bootstrap css Full style -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <!--Javascript for full Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Java script for Bootstrap switch button-->
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <script>
        function toggle(button) {
            if (button.value == "OFF") {
                button.value = "ON";
                document.getElementById('w1').setAttribute('ondrop','background:grey');
                console.log('button set attribute to true');
            }else{
                button.value = "OFF";
                console.log('button set attribute to false');
                document.getElementById('w1').setAttribute('style','background:blue');
            }
        }
    </script>
    <style>
        #w1{
            height:150px;
            width: 150px;
            background: yellow;
        }
    </style>

</head>
<body>
<div id="wrapper">


    <div id="page-wrap">
        <div class="row">
            <div id="w1" class="col-sm-4">

            </div>

            <div  id="w2"class="col-sm-4">

            </div>

            <div id="w3" class="col-sm-4">

            </div>

        </div>

        <input  type="checkbox" data-toggle="toggle">

        <input type="button" id="bt1" value="OFF" onclick="toggle(this)">
    </div>


</div>
</body>
</html>
