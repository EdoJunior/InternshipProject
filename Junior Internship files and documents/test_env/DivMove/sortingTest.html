      function setCookie(name, value, exdays){
          var d = new Date();
          d.setTime(d.getTime() + (exdays*24*60*60*1000));
          var expires = "expires="+ d.toDateString();
          document.cookie = name +"=" + value + "; "+expires;
      };

      function getCookie(name){
          var name = name + "=";
          var ca =  document.cookie.split(';');
          for(var i = 0; i < ca.length; i++){
              var c = ca[i];
              while(c.charAt(0) ==' '){
                  c = c.substring(1);
              }
              if(c.indexOf(name) == 0){
                  return c.substring(name.length, c.length);
              }
          }

          return "";
      };

      function checkCookie(name){

           }else{

               if(user !="" && user != null){
                   setCookie("username", user ,30);
               }
           }
      };


  </script>


  <script>
     var jerry = [5,8,48,5,32,19,0];
     var json_line = JSON.stringify(jerry );
     setCookie('element',json_line, 30);
      function quickSort(arr){

          var arrLength = arr.length;
          if(arrLength <= 1){
              return arr;
          }


          var pivotPosition = Math.floor(arrLength / 2);
          var pivotValue = arr[pivotPosition];
          var less = [],
                  more = [],
                  same = [];

          for(var i = 0; i <arrLength; i++){
              if(arr[i] === pivotValue){
                  same.push(arr[i]);
              }else if(arr[i] < pivotValue){
                  less.push(arr[i]);
              }else{
                  more.push(arr[i]);
              }
          }

          return quickSort(less).concat(same, quickSort(more));
      };

function clicktest(){
