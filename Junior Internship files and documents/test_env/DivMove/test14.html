<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        var setCookie = function(name, value, exdays){
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+ d.toDateString();
            document.cookie = name +"=" + value + "; "+expires;
        }

        var checkCookie = function(name){
            var cookie = getCookie(name);
            if(cookie != ""){
                alert('your cookie name is ' + name );
            }else{
                setCookie(name, '' ,30);
            }
        }

        var getCookie = function(name){
            var name = name + "=";
            var ca =  document.cookie.split(';');
            for(var i = 0; i < ca.length; i++){
                var c = ca[i];
                while(c.charAt(0) ==' '){
                    c = c.substring(1);
                }
                if(c.indexOf(name) == 0){
                    return c.substring(name.length, c.length);
                }
            }

            return "";
        }

        var storage = localStorage;

        storage.

        $(document).ready(function(){
            //check if cookie exist if no create a cookie called element that is empty.
            var element = {
                element_id : [],
                    clicks : []
            };

            checkCookie(element);

            $('#test').click(function(e){
               element.element_id.push($(e.target).attr("id"));


                var eCount = element.clicks.indexOf(element.element_id);

                if(eCount< 0){
                    element.clicks[eCount]+=1;
                    setCookie(element,JSON.stringify(element = {'id' : element.element_id, 'clicks': element.clicks}), 30);

                }else{
                    element.clicks[eCount]+=1;
                    setCookie(element,JSON.stringify(element = {'id' : element.element_id, 'clicks': element.clicks}), 30);
                }


                    console.log(getCookie(element));
            })


});

    </script>
</head>
<body>
<div id ="test">
    <p id="first">click 1</p>
    <p id="second">click 2</p>
    <p id="third">click 3</p>
</div>
</body>
</html>
